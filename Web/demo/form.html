<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>云南镕诚建设项目管理（集团）有限公司</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/css/amazeui.css" />
    <link rel="stylesheet" href="/css/amazeui.tagsinput.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <style type="text/css">
        .job-title{
            color:#CC3333
        }
        .job-area {
            color:#99CC66
        }
        .timestamp {
            color:#CCCCCC
        }
        h2.am-titlebar-title :last-child {
            
        }
        .job-list {
            margin-bottom:20px;
            border-bottom:1px solid #CCCCCC;
            padding-bottom:10px;
        }
        .tag {
            background-color:#f7f7f7;
            color:#666666;
            padding-left:15px;
            padding-right:15px;
        }
        .icon-yellow{
            color:#ffbe40
        }
        .titlebar {
            height: 45px;
            font-size: 100%;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            background-color: transparent;
            line-height: 44px;
        }
        .titlebar h2:after {
            content: "";
            position: absolute;
            left: 2px;
            top: 8px;
            bottom: 8px;
            border-left: 3px solid #0e90d2;
        }
        .titlebar h2{
            margin-top: 0;
            margin-bottom: 0;
            font-size: 1.6rem;
            position: relative;
            padding-left: 12px;
            color: #0e90d2;
            font-size: 1.8rem;
            text-align: left;
            font-weight: bold;
            text-align:right;
        }
    </style>
</head>
<body>
    <div class="am-g">
        <h4>基本</h4>
        <form class="am-form am-form-horizontal">
            <fieldset>
                <legend>表单标题</legend>

                <div class="am-form-group">
                    <label for="doc-ipt-email-1">邮件</label>
                    <input type="email" class="" id="doc-ipt-email-1" placeholder="输入电子邮件">
                </div>

                <div class="am-form-group">
                    <label for="doc-ipt-pwd-1">密码</label>
                    <input type="password" class="" id="doc-ipt-pwd-1" placeholder="设置个密码吧">
                </div>

                <div class="am-form-group">
                    <label for="doc-ipt-file-1">原生文件上传域</label>
                    <input type="file" id="doc-ipt-file-1">
                    <p class="am-form-help">请选择要上传的文件...</p>
                </div>

                <div class="am-form-group am-form-file">
                    <label for="doc-ipt-file-2">Amaze UI 文件上传域</label>
                    <div>
                        <button type="button" class="am-btn am-btn-default am-btn-sm">
                            <i class="am-icon-cloud-upload"></i> 选择要上传的文件
                        </button>
                    </div>
                    <input type="file" id="doc-ipt-file-2">
                </div>

                <div class="am-checkbox">
                    <label>
                        <input type="checkbox"> 复选框，选我选我选我
                    </label>
                </div>

                <div class="am-radio">
                    <label>
                        <input type="radio" name="doc-radio-1" value="option1" checked>
                        单选框 - 选项1
                    </label>
                </div>

                <div class="am-radio">
                    <label>
                        <input type="radio" name="doc-radio-1" value="option2">
                        单选框 - 选项2
                    </label>
                </div>

                <div class="am-form-group">
                    <label class="am-checkbox-inline">
                        <input type="checkbox" value="option1"> 选我
                    </label>
                    <label class="am-checkbox-inline">
                        <input type="checkbox" value="option2"> 同时可以选我
                    </label>
                    <label class="am-checkbox-inline">
                        <input type="checkbox" value="option3"> 还可以选我
                    </label>
                </div>

                <div class="am-form-group">
                    <label class="am-radio-inline">
                        <input type="radio" value="" name="docInlineRadio"> 每一分
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="docInlineRadio"> 每一秒
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="docInlineRadio"> 多好
                    </label>
                </div>

                <div class="am-form-group">
                    <label for="doc-select-1">下拉多选框</label>
                    <select id="doc-select-1">
                        <option value="option1">选项一...</option>
                        <option value="option2">选项二.....</option>
                        <option value="option3">选项三........</option>
                    </select>
                    <span class="am-form-caret"></span>
                </div>

                <div class="am-form-group">
                    <label for="doc-select-2">多选框</label>
                    <select multiple class="" id="doc-select-2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="am-form-group">
                    <label for="doc-ta-1">文本域</label>
                    <textarea class="" rows="5" id="doc-ta-1"></textarea>
                </div>

                <p><button type="submit" class="am-btn am-btn-default">提交</button></p>
            </fieldset>
        </form>
    </div>


    <div class="am-g">
        <h4>用户注册</h4>
        <div class="am-u-md-12">
            <form class="am-form am-form-horizontal">
                
                <div class="am-form-group">
                    <label for="inputPhone" class="am-u-md-2 am-form-label">手机号码</label>
                    <div class="am-u-md-10">
                        <input type="tel" class="form-control" id="inputPhone" placeholder="手机号码" data-minlength="11" pattern="[0-9]*" name="phone" required>
                        <div class="help-block with-errors">输入11位手机号</div>
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="inputEmail" class="am-u-md-2 am-form-label">电子邮箱</label>
                    <div class="am-u-md-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="电子邮箱" name="email" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="inputName" class="am-u-md-2 am-form-label">用户名</label>
                    <div class="am-u-md-10">
                        <input type="text" class="form-control" id="inputName" placeholder="用户名" name="name" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="inputPassword" class="am-u-md-2 am-form-label">登录密码</label>
                    <div class="am-u-md-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="登录密码" data-minlength="6" name="password" required>
                        <div class="help-block with-errors">最少6个字符</div>
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="inputPassword2" class="am-u-md-2 am-form-label">密码确认</label>
                    <div class="am-u-md-10">
                        <input type="password" class="form-control" id="inputPassword2" placeholder="密码确认" data-match="#inputPassword" data-match-error="密码不一致" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                
                <div class="am-form-group">
                    <label for="inputSex" class="am-u-md-2 am-form-label">性别</label>
                    <div class="am-u-md-10">
                        <label class="am-radio-inline"><input name="docInlineRadio" type="radio" value="">男</label><label class="am-radio-inline"><input name="docInlineRadio" type="radio">女</label>
                    </div>
                </div>
                <div class="am-form-group">
                    <div class="am-u-sm-10 am-u-sm-offset-2">
                        <button type="submit" class="am-btn am-btn-default">提交登入</button>
                    </div>
                </div>
            </form>
        </div>
        <hr class="am-article-divider" />
    </div>
    <div class="am-g">
        <h4>用户登陆</h4>
        <div class="am-u-md-12">
            <form class="am-form am-form-horizontal">
                <div class="am-form-group">
                    <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">电子邮件</label>
                    <div class="am-u-sm-10">
                        <input type="email" id="doc-ipt-3" placeholder="输入你的电子邮件">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">密码</label>
                    <div class="am-u-sm-10">
                        <input type="password" id="doc-ipt-pwd-2" placeholder="设置一个密码吧">
                    </div>
                </div>

                <div class="am-form-group">
                    <div class="am-u-sm-offset-2 am-u-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住十万年
                            </label>
                        </div>
                    </div>
                </div>

                <div class="am-form-group">
                    <div class="am-u-sm-10 am-u-sm-offset-2">
                        <button type="submit" class="am-btn am-btn-default">提交登入</button>
                    </div>
                </div>
            </form>
        </div>
        <hr class="am-article-divider" />
    </div>
    <div class="am-g">
        <h4>企业认证</h4>
        <div class="am-u-md-12">
            <form class="am-form am-form-horizontal">
                <div class="am-form-group">
                    <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">公司简称</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="doc-ipt-3" placeholder="输入公司简称">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">公司名称</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="doc-ipt-3" placeholder="公司名称，请务必输入“工商局注册名称”，便于后期公司认证">
                    </div>
                </div>
                
                <div class="am-form-group">
                    <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">公司邮箱</label>
                    <div class="am-u-sm-10">
                        <input type="email" id="doc-ipt-3" placeholder="输入公司邮箱">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">密码</label>
                    <div class="am-u-sm-10">
                        <input type="password" id="doc-ipt-pwd-2" placeholder="设置一个密码吧">
                    </div>
                </div>

                <div class="am-form-group">
                    <div class="am-u-sm-offset-2 am-u-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住十万年
                            </label>
                        </div>
                    </div>
                </div>

                <div class="am-form-group">
                    <div class="am-u-sm-10 am-u-sm-offset-2">
                        <button type="submit" class="am-btn am-btn-default">提交登入</button>
                    </div>
                </div>
            </form>
        </div>
        <hr class="am-article-divider" />
    </div>
    <div class="am-g">
        <h4>任务</h4>
        <div class="am-u-md-12">
            <form class="am-form am-form-horizontal">
                <fieldset>
                    <legend>基本信息</legend>
                    <div class="am-form-group">
                        <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">任务类型</label>
                        <div class="am-u-sm-10">
                            <input type="text" id="doc-ipt-3" placeholder="任务类型">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">任务标题</label>
                        <div class="am-u-sm-10">
                            <select data-am-selected>
                                <option value="a">Apple</option>
                                <option value="b" selected>Banana</option>
                                <option value="o">Orange</option>
                                <option value="m">Mango</option>
                                <option value="d" disabled>禁用鸟</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">需求说明</label>
                        <div class="am-u-sm-10">
                            <input type="text" id="doc-ipt-3" placeholder="任务类型">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>细节描述</legend>
                    <div class="am-form-group">
                        <label for="" class="am-u-sm-2 am-form-label">您的预算</label>
                        <div class="am-u-sm-10">
                            <input type="text" placeholder="您的预算">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="" class="am-u-sm-2 am-form-label">悬赏周期</label>
                        <div class="am-u-sm-10">
                            <input type="text" placeholder="悬赏周期">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="" class="am-u-sm-2 am-form-label">付款方式</label>
                        <div class="am-u-sm-10">
                            <input type="text" placeholder="付款方式">
                        </div>
                    </div>
                    <div class="am-form-group am-form-file">
                        <label for="" class="am-u-sm-2 am-form-label">添加文件</label>
                        <div class="am-u-sm-10">
                            <button type="button" class="am-btn am-btn-default am-btn-sm">
                                <i class="am-icon-cloud-upload"></i> 选择要上传的文件
                            </button>
                            <input type="file" multiple>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="" class="am-u-sm-2 am-form-label">标记</label>
                        <div class="am-u-sm-10">
                            <input type="text" data-am-tagsinput />
                        </div>
                    </div>
                </fieldset>
                <div class="am-form-group">
                    <div class="am-u-sm-10 am-u-sm-offset-2">
                        <button type="submit" class="am-btn am-btn-default">提交登入</button>
                    </div>
                </div>
            </form>
        </div>
        <hr class="am-article-divider" />
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/amazeui.min.js"></script>
    <script src="/js/amazeui.tagsinput.js"></script>
</body>
</html>
